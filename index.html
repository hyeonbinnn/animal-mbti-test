<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- 1 -->
  <body class="container">
    <!-- <article class="start">
      <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <button type="button" class="btn btn-warning mt-5" onclick="start();">
        START
      </button>
    </article> -->

    <!-- 2 -->
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          aria-label="Warning example"
          style="width: 20%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <h2 class="text-center mt-5">문제</h2>
      <!-- 2 문제 정보 저장 -->
      <input id="type" type="hidden" value="EI" />

      <button id="A" type="button" class="btn btn-warning mt-5">Warning</button>
      <button id="B" type="button" class="btn btn-warning mt-5">Warning</button>
    </article>

    <!-- 2 결과 저장 -->
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />

    <!-- JS -->
    <script>
      function start() {
        $(".start").hide();
        $(".question").show();
      }
      $("#A").click(function () {
        let type = $("#type").val();
        let preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
